<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SpringBoot App</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <span th:text="${user.nombre}"></span>
    <span th:text="${user.apellido}"></span>
    <span th:if="${user.email}" th:text="${user.email}"></span><br>
    <span th:if="${user.email == null}">El usuario no tiene correo</span>
</body>

</html>
